<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center font-['Dancing_Script']"
      >Mis cupones</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment>
    <ion-segment-button value="candies" content-id="candies">
      <ion-label>Candies</ion-label>
    </ion-segment-button>
    <ion-segment-button value="drinks" content-id="drinks">
      <ion-label>Drinks</ion-label>
    </ion-segment-button>
    <ion-segment-button value="meats" content-id="meats">
      <ion-label>Meats</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-segment-view>
    <ion-segment-content id="candies">
      <div class="p-4">
        <div
          class="grid grid-cols-2 gap-6 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5"
        >
          @for(coupon of coupons | filterCouponCategory:'candies'; track
          coupon.idProduct) {
          <app-coupon-card
            (couponClicked)="toggleCouponStatus($event)"
            [coupon]="coupon"
          ></app-coupon-card>
          }
        </div>
      </div>
    </ion-segment-content>
    <ion-segment-content id="drinks">
      <div class="p-4">
        <div
          class="grid grid-cols-2 gap-6 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5"
        >
          @for(coupon of coupons | filterCouponCategory:'drinks'; track
          coupon.idProduct) {
          <app-coupon-card
            (couponClicked)="toggleCouponStatus($event)"
            [coupon]="coupon"
          ></app-coupon-card>
          }
        </div>
      </div>
    </ion-segment-content>
    <ion-segment-content id="meats">
      <div class="p-4">
        <div
          class="grid grid-cols-2 gap-6 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5"
        >
          @for(coupon of coupons | filterCouponCategory:'meats'; track
          coupon.idProduct) {
          <app-coupon-card
            (couponClicked)="toggleCouponStatus($event)"
            [coupon]="coupon"
          ></app-coupon-card>
          }
        </div>
      </div>
    </ion-segment-content>
  </ion-segment-view>
</ion-content>
